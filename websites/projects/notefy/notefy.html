<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>Notefy</title>
    <meta name="description" content="Deine pers√∂nliche Notizen App">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Notefy">
    <link rel="apple-touch-icon" href="notefy-app-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="notefy-app-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="notefy-app-icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="notefy-app-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="notefy-app-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="notefy-app-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .note-editor {
            display: none;
        }

        .note-editor h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }

        input[type="text"], textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #222;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            margin-bottom: 15px;
            transition: all 0.18s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #1976d2;
            background: white;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 36px;
            margin-top: 30px;
            width: 100%;
        }

        .note-card {
            cursor: pointer;
            transition: all 0.18s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .note-title {
            font-size: 1.45em;
            font-weight: 700;
            margin-bottom: 14px;
            word-break: break-word;
            line-height: 1.3;
        }

        .note-content {
            font-size: 1.12em;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-break: break-word;
            flex: 1;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.8em;
            color: #888;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status.offline .status-indicator {
            background: #ef4444;
        }

        .install-prompt {
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .install-prompt button {
            margin-top: 15px;
        }

        @media (prefers-color-scheme: dark) {
            .note-editor h2 {
                color: #fff;
            }

            input[type="text"], textarea {
                background: rgba(30, 30, 30, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
            }

            input[type="text"]:focus, textarea:focus {
                border-color: #90caf9;
                background: rgba(40, 40, 40, 0.9);
            }

            .note-meta {
                border-top-color: rgba(255, 255, 255, 0.1);
            }
        }

        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="headerbox">
            <h1 class="title">Notefy</h1>
            <p class="headersubtitle">Deine pers√∂nliche Notizen App</p>
        </div>

        <div id="installPrompt" class="install-prompt Box" style="display: none;">
            <p>üì± Installiere diese App auf deinem Ger√§t f√ºr schnellen Zugriff!</p>
            <button onclick="installApp()">Jetzt installieren</button>
        </div>

        <div class="status Box" id="status">
            <span class="status-indicator"></span>
            <span id="statusText">App bereit - funktioniert auch offline</span>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="showEditor()">+ Neue Notiz</button>
            <button onclick="exportNotes()">üì§ Exportieren</button>
            <button onclick="document.getElementById('importFile').click()">üì• Importieren</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importNotes(event)">
        </div>

        <div class="note-editor Box" id="editor">
            <h2>Notiz bearbeiten</h2>
            <input type="text" id="noteTitle" placeholder="Titel...">
            <textarea id="noteContent" placeholder="Deine Notiz hier..."></textarea>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" onclick="saveNote()">Speichern</button>
                <button onclick="cancelEdit()">Abbrechen</button>
            </div>
        </div>

        <div class="notes-grid" id="notesGrid"></div>
    </div>

    <script>
        let db;
        const DB_NAME = 'NotesDB';
        const STORE_NAME = 'notes';
        let currentEditId = null;
        let deferredPrompt = null;

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            await initDB();
            await loadNotes();
            setupPWA();
            registerServiceWorker();
            checkOnlineStatus();
            
            window.addEventListener('online', checkOnlineStatus);
            window.addEventListener('offline', checkOnlineStatus);
        }

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        async function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (!title || !content) {
                alert('Bitte Titel und Inhalt eingeben!');
                return;
            }

            const note = {
                title,
                content,
                timestamp: Date.now()
            };

            if (currentEditId) {
                note.id = currentEditId;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            
            try {
                if (currentEditId) {
                    await store.put(note);
                } else {
                    await store.add(note);
                }
                
                cancelEdit();
                await loadNotes();
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Fehler beim Speichern der Notiz.');
            }
        }

        async function loadNotes() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => {
                    const notes = request.result;
                    displayNotes(notes);
                    resolve();
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        function displayNotes(notes) {
            const grid = document.getElementById('notesGrid');
            
            if (notes.length === 0) {
                grid.innerHTML = '<div class="Box" style="grid-column: 1/-1; text-align: center;"><p class="subtitle">Noch keine Notizen vorhanden. Erstelle deine erste Notiz!</p></div>';
                return;
            }

            grid.innerHTML = notes.reverse().map(note => `
                <div class="Box note-card" onclick="editNote(${note.id})">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-meta">
                        <span>${new Date(note.timestamp).toLocaleDateString('de-DE')}</span>
                        <div class="note-actions">
                            <button onclick="deleteNote(event, ${note.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function editNote(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);

                request.onsuccess = () => {
                    const note = request.result;
                    if (note) {
                        currentEditId = id;
                        document.getElementById('noteTitle').value = note.title;
                        document.getElementById('noteContent').value = note.content;
                        showEditor();
                    }
                    resolve();
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        async function deleteNote(event, id) {
            event.stopPropagation();
            
            if (!confirm('Notiz wirklich l√∂schen?')) return;

            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);

                request.onsuccess = async () => {
                    await loadNotes();
                    resolve();
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        function showEditor() {
            document.getElementById('editor').style.display = 'block';
            document.getElementById('noteTitle').focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            currentEditId = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('editor').style.display = 'none';
        }

        async function exportNotes() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = () => {
                const notes = request.result;
                const dataStr = JSON.stringify(notes, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `notefy-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };
        }

        async function importNotes(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const notes = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(notes)) {
                        throw new Error('Ung√ºltiges Format');
                    }

                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    for (const note of notes) {
                        const importNote = {
                            title: note.title,
                            content: note.content,
                            timestamp: note.timestamp || Date.now()
                        };
                        await store.add(importNote);
                    }

                    await loadNotes();
                    alert(`${notes.length} Notizen erfolgreich importiert!`);
                } catch (error) {
                    console.error('Import error:', error);
                    alert('Fehler beim Importieren der Notizen. Bitte √ºberpr√ºfe das Dateiformat.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function setupPWA() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPrompt').style.display = 'block';
            });

            window.addEventListener('appinstalled', () => {
                document.getElementById('installPrompt').style.display = 'none';
                deferredPrompt = null;
            });
        }

        async function installApp() {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                document.getElementById('installPrompt').style.display = 'none';
            }
            
            deferredPrompt = null;
        }

        function checkOnlineStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                status.classList.remove('offline');
                statusText.textContent = 'Online - Notizen werden lokal gespeichert';
            } else {
                status.classList.add('offline');
                statusText.textContent = 'Offline - App funktioniert weiterhin';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swCode = `
const CACHE_NAME = 'notefy-v1';
const urlsToCache = [
    './',
    './notefy.html',
    './manifest.json',
    './notefy-app-icon.png',
    '../../../css/style.css'
];

self.addEventListener('install', (event) => {
    event.waitUntil(
        caches.open(CACHE_NAME)
            .then((cache) => {
                console.log('Cache opened');
                return cache.addAll(urlsToCache);
            })
            .catch((error) => {
                console.log('Cache error:', error);
            })
    );
    self.skipWaiting();
});

self.addEventListener('activate', (event) => {
    event.waitUntil(
        caches.keys().then((cacheNames) => {
            return Promise.all(
                cacheNames.map((cacheName) => {
                    if (cacheName !== CACHE_NAME) {
                        return caches.delete(cacheName);
                    }
                })
            );
        })
    );
    event.waitUntil(clients.claim());
});

self.addEventListener('fetch', (event) => {
    event.respondWith(
        caches.match(event.request)
            .then((response) => {
                if (response) {
                    return response;
                }
                return fetch(event.request)
                    .then((response) => {
                        if (!response || response.status !== 200 || response.type !== 'basic') {
                            return response;
                        }
                        const responseToCache = response.clone();
                        caches.open(CACHE_NAME)
                            .then((cache) => {
                                cache.put(event.request, responseToCache);
                            });
                        return response;
                    })
                    .catch(() => {
                        return new Response('Offline - Bitte sp√§ter erneut versuchen', {
                            status: 503,
                            statusText: 'Service Unavailable',
                            headers: new Headers({
                                'Content-Type': 'text/plain'
                            })
                        });
                    });
            })
    );
});
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('Service Worker registriert:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker Registrierung fehlgeschlagen:', error);
                    });
            }
        }
    </script>
</body>
</html>
