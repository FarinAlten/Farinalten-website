    <div id="commits-list">Lade Commits...</div>
  </div>

  <script>
    async function loadCommits() {
      const username = 'farinalten'; 
      const repo = 'farinalten-website';        
      
      try {
        const response = await fetch(
          `https://api.github.com/repos/${username}/${repo}/commits?per_page=100000`
        );
        const commits = await response.json();
        
        const list = document.getElementById('commits-list');
        list.innerHTML = commits.map(c => 
          `<div class="commit">
            <span class="date">${new Date(c.commit.author.date).toLocaleDateString('de-DE')}</span> - ${c.commit.message}
          </div>`
        ).join('');
      } catch (error) {
        document.getElementById('commits-list').innerHTML = 'Fehler beim Laden: ' + error.message;
      }
    }

    window.addEventListener('load', loadCommits);
  </script>
